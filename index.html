<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Logo e slogan -->
            <img class="logo" src="img/logo.png">
            <h2 class="slogan">Taking Booleaners from A to B</h2>
        </header>

        <nav>
            <!-- Barra di navigazione -->
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <main>
            <!-- Localizzazione monopattini e stato carica -->
            <section>
                <div class="nome"> Monopattino Gino22</div>
                <div class="via"> Via Guadalametri - a 220 metri da te</div>
                <div class="carica">Stato carica:</div>
                <div class="gino">-</div>
            </section>

            <section>
                <div class="nome"> Monopattino Mike24</div>
                <div class="via"> Via Ricciardoni - a 420 metri da te</div>
                <div class="carica">Stato carica:</div>
                <div class="mike">-</div>
            </section>

            <section>
                <div class="nome"> Monopattino Fede154</div>
                <div class="via"> Via Mentarini - a 490 metri da te</div>
                <div class="carica">Stato carica:</div>
                <div class="fede">-</div>
            </section>
        </main>

    </div>
    
    <footer>
        <!-- Copyright -->
        <span><em>&copy; 2023 Boolean Careers</em></span>
    </footer>
    
</body>
</html>
